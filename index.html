<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="content">
    <div class="card card--white">
      <picture class="preview">
        <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg">
        <img class="preview__image" src="./images/image-product-mobile.jpg" alt="" />
      </picture>

      <div class="description">
        <p class="description__categories description__categories--blue2">PERFUME</p>
        <h1 class="description__title description__title--blue1">Gabrielle Essence Eau De Parfum </h1>
        <p class="description__paragraph description__paragraph--blue2">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="description__price">
          <span class="description__current-price description__current-price--cyan">$149.99</span>
          <span class="description__old-price description__old-price--blue2">$169.99</span>
        </div>
        <button class="description__button description__button--cyan" type="button">
          <img class="description__button-icon" src="./images/icon-cart.svg" alt="Chart Icon" />
          <span class="description__button-text">Add to Cart</span>
        </button>
      </div>
    </div>
    <footer class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/arudiansaha" target="_blank">Rizky Ardiansyah</a>.
      </p>
    </footer>
  </main>
</body>

</html>
